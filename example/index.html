<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geocode Earth Autocomplete Element Example</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="box">
    <div class="logo"></div>

    <ge-autocomplete api_key='ge-2550bcc43e8dd92e'></ge-autocomplete>
    <pre id="result"></pre>
  </div>

  <script>
    const el = document.querySelector('ge-autocomplete')

    el.addEventListener('select', ({ detail, currentTarget }) => {
      console.log(currentTarget)
      console.log(detail)

      document.querySelector('#result').innerHTML = JSON.stringify(detail, undefined, 4)
    })

    el.addEventListener('error', ({ detail, currentTarget }) => {
      console.log(currentTarget)
      console.error(detail)
    })
  </script>

  <script type="module" src="/index.dev.js"></script>
</body>
</html>
