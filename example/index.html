<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geocode Earth Autocomplete JS Demo</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="box">
    <div class="logo"></div>

    <ge-autocomplete
      apiKey='ge-9ccf84885004f273'
      size='4'
      lang='en'
      boundary.country='de'
      __host='api.dev.geocode.earth'
    ></ge-autocomplete>
    <pre id="result"></pre>
  </div>

  <script type="module" src="/index.dev.js"></script>
  <script>
    document.querySelectorAll('ge-autocomplete').forEach(el => {
      el.addEventListener('select', (e) => {
        console.log(e.currentTarget)

        document.querySelector('#result').innerHTML = JSON.stringify(e.detail, undefined, 4)
        console.debug(e.detail)
      })

      el.addEventListener('error', (e) => {
        console.log(e.currentTarget)
        console.error(e.detail)
      })
    })
  </script>
</body>
</html>
